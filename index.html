<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bookshelf Apps</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <section class="input_section">
                <h2>Masukkan Buku Baru</h2>
                <form id="inputBook">
                    <div class="input">
                        <label for="inputBookTitle">Judul</label>
                        <input id="inputBookTitle" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input id="inputBookAuthor" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" type="number" required>
                    </div>
                    <div class="input_inline">
                        <label for="inputBookIsComplete"><small>Selesai dibaca</small></label>
                        <input id="inputBookIsComplete" type="checkbox">
                    </div>
                    <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
                </form>
            </section>

            <section class="search_section">
                <h2>Cari Buku</h2>
                <form id="searchBook">
                    <input id="searchBookTitle" type="text" placeholder="Cari berdasarkan judul">
                    <button id="searchSubmit" type="submit">Cari</button>
                </form>
            

                <div class="book_shelf">
                    <h2>Belum selesai dibaca</h2>
                    <div id="incompleteBookshelfList" class="book_list">
                        
                    </div>
                </div>

                <div class="book_shelf">
                    <h2>Selesai dibaca</h2>
                    <div id="completeBookshelfList" class="book_list">
                        
                    </div>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>

</html>
